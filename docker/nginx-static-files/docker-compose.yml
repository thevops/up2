version: '3'

services:

  flask:
    build:
      context: ./
      dockerfile: Dockerfile-flask
    volumes:
      - ./domains:/domains
    ports:
      - "9090:80"

  nginx-static:
    build:
      context: ./
      dockerfile: Dockerfile-nginx-static
    volumes:
      - ./domains:/domains
    ports:
      - "5050:5050"
